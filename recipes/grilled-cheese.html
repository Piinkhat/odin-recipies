<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grilled Cheese</title>
</head>
<body>
    <h1>Grilled Cheese.</h1>
    <img src="../images/grilledcheese.jpg" alt="A beautiful grilled cheese sandwich" height="310" width ="410">
    <h2>Description:</h2>
    <p>Delicious toasted bread with gooey cheese in the middle!</p>
    <h3>ingredients:</h3>
    <ul>
        <li>bread</li>
        <li>butter</li>
        <li>cheese</li>
    </ul>
    <h3>Steps:</h3>
    <ol>
        <li>butter two slices of bread</li>
        <li>add cheese between slices</li>
        <li>grill sandwich on medium-high heat until cheese is melted</li>
        <li>serve!</li>
    </ol>

</body>
